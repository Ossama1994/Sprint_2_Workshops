<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>horloge</title>

    </head>
    <h1>Youcode Time</h1>
    <body>

        <div  class="horloge">
            <div class="hand"></div>
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
            
        </div>
        <script>
            var secondDiv = document.querySelector('.second-hand');
            var minDiv = document.querySelector('.min-hand');
            var hourDiv = document.querySelector('.hour-hand');
   
   
          function setDate(){
       
       var now = new Date();
       var seconds = now.getSeconds();
       var secDeg = ((seconds/60)* 360 );
       secondDiv.style.transform = `rotate(${secDeg}deg)`;
       
       
       var mins = now.getMinutes();
       var minDeg = ((mins/60) * 360) ;
       minDiv.style.transform = `rotate(${minDeg}deg)`;
       
       
       var hour = now.getHours();
       var hourDeg = ((hour/12)*360) ;
       hourDiv.style.transform = `rotate(${hourDeg}deg)`;
       
       
   }
   
 setInterval(setDate,1000);

   </script>
    </body>
   


</html>
